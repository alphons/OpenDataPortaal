<!doctype html>
<html lang="en">
<head>
	<title>Just Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />

	<!-- nugetpackage netproxy -->
	<link href="css/netproxyspinner.css" rel="stylesheet" />
	<script src="scripts/macros.js" defer></script>
	<script src="scripts/netproxy.js" defer></script>

	<link href="Moties.css" rel="stylesheet" />
	<script src="Moties.js" defer></script>

</head>
<body>
	<img src="images/netproxyspinner.gif" id="netproxyspinner" />

	<input type="checkbox" id="UseCache" />

	<div id="Version"></div>

	<div id="Output"></div>

	<script type="text/template" id="TemplateMoties">
		{{ this.List.forEach(function (motie) { }}

		<h3>{{=motie.onderwerp}}</h3>

		<h4><a href="https://www.tweedekamer.nl/downloads/document?id={{=motie.documentNummer}}">{{=motie.documentNummer}}</a>  datum:{{=motie.date}}  motie:{{=motie.nr}}-{{=motie.volgnummer}}</h4>

		<p>{{=motie.besluitTekst}} - {{=motie.stemmingsSoort}}</p>

		{{ var hoofdelijk = (motie.stemmingsSoort === "Hoofdelijk"); }}

		<table class="TableNormal">
			<tr>
				<th>Voor</th>
				<th>Tegen</th>
				<th>Onbekend</th>
			</tr>
			<tr>
				<td class="tt">
					{{ motie.voor.forEach(function (i) { }}
					<div>
						{{ if(hoofdelijk) { }}
						<span class"l">{{=i.actorNaam}} ({{=i.actorFractie}})</span>
						{{ } else { }}
						<span class"l">{{=i.actorNaam}}</span>
						<span class="r">{{=i.fractieGrootte}}</span>
						{{ } }}
					</div>
					{{ }); }}
				</td>
				<td class="tt">
					{{ motie.tegen.forEach(function (i) { }}
					<div>
						{{ if(hoofdelijk) { }}
						<span class"l">{{=i.actorNaam}} ({{=i.actorFractie}})</span>
						{{ } else { }}
						<span class"l">{{=i.actorNaam}}</span>
						<span class="r">{{=i.fractieGrootte}}</span>
						{{ } }}
					</div>
					{{ }); }}
				</td>
				<td class="tt">
					{{ motie.onbekend.forEach(function (i) { }}
					<div>
						{{ if(hoofdelijk) { }}
						<span class"l">{{=i.actorNaam}} ({{=i.actorFractie}})</span>
						{{ } else { }}
						<span class"l">{{=i.actorNaam}}</span>
						<span class="r">{{=i.fractieGrootte}}</span>
						{{ } }}
					</div>
					{{ }); }}
				</td>
			</tr>
		</table>
		{{ }); }}
	</script>

</body>
</html>
